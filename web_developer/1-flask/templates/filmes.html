{% extends 'base.html' %}
{% block conteudo %}
<h2 class="text-center">Lista de filmes</h2>
<hr>
<div class="row">
    {% for filme in filmes|sort(attribute='vote_average', reverse=True) %}
        <div class="col-md-3">
            <div class="card mb-3">
                <img src="http://image.tmdb.org/t/p/w500{{filme.backdrop_path}}" class="card-img-top" alt="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{filme.title}}</h5>
                    <p class="card-text">{{filme.overview}}</p>
                    <hr>
                    <h4>Nota MÃ©dia
                        <span class="badge bg-primary">{{filme.vote_average}}</span>
                    </h4>
                </div>
            </div>  
        </div>
    {% endfor %}
</div>
{% endblock %}
